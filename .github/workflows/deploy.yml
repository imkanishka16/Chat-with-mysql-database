name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' > private_key.pem
        chmod 600 private_key.pem
        # Verify key format (optional, remove in production)
        if ! grep -q "BEGIN" private_key.pem; then
          echo "Error: Invalid key format"
          exit 1
        fi

    - name: Deploy to EC2
      env:
        HOST: ubuntu@13.235.75.2
        OPENAI_API_KEY: ${{ secrets.OPENAI_KEY }}
      run: |
        # Create .env file
        echo "OPENAI_KEY=$OPENAI_API_KEY" > .env
        
        # Test SSH connection first
        if ! ssh -i private_key.pem -o StrictHostKeyChecking=no -o ConnectTimeout=10 $HOST 'echo "SSH connection successful"'; then
          echo "SSH connection failed"
          exit 1
        fi
        
        # Create app directory if it doesn't exist
        ssh -i private_key.pem -o StrictHostKeyChecking=no $HOST 'mkdir -p ~/app'
        
        # Copy files and deploy
        scp -i private_key.pem -o StrictHostKeyChecking=no -r ./* $HOST:~/app/
        ssh -i private_key.pem -o StrictHostKeyChecking=no $HOST 'cd ~/app && chmod +x deploy.sh && ./deploy.sh'